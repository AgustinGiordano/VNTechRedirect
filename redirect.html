<!DOCTYPE html>
<html>
<head>
    <title>Redirigiendo a tu archivo...</title>
<script>
    // Reemplaza todo el código JavaScript con esto:
    const urlParams = new URLSearchParams(window.location.search);
    const clienteEmail = urlParams.get('cliente');
    const archivoId = urlParams.get('archivo');
    
    // URL de TU Forms (la que compartiste)
    const FORM_URL = "https://forms.office.com/Pages/ResponsePage.aspx?id=BooCwz8tpEu1VgQZqLsWjpY-N4HbTRpMiuCtllb783xUQU8xQUY1SEk0WUtSRU1ZMDdGNkFTQlNMQS4u";
    
    // Enviar datos al Forms
    fetch(FORM_URL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: new URLSearchParams({
        'Email': clienteEmail,
        'ArchivoID': archivoId
      })
    });
    
    // Redirigir a Drive después de 500ms
    setTimeout(() => {
      window.location.href = `https://drive.google.com/file/d/${archivoId}/view`;
    }, 500);
</script>
</head>
<body>
    <p>Redirigiendo a tu archivo en Google Drive...</p>
    <p>Si no eres redirigido automáticamente, <a id="driveLink" href="#">haz clic aquí</a>.</p>
</body>
</html>
